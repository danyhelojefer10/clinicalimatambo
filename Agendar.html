    <div class="container mt-5">
        <h1 class="text-center mb-4">Agendar Cita</h1>
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="css/imagenes/perfil-medico-icono-servicio-medico_617655-48.avif" class="rounded-circle img-fluid mb-3" alt="Doctor's Photo" style="width: 150px;" id="doctor-photo">
                <h2 class="card-title" id="doctor-name"></h2>
            </div>
        </div>
        <form id="appointment-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" name="sexo" required>
                        <option value="">Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <div>
                    <p>Elegir Horario</p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="horarios-container">
                        <label class="btn btn-outline-danger horario-btn">
                            <input type="radio" name="horario" data-horario="Lunes - 08:00" autocomplete="off"> Lunes - 08:00
                        </label>
                        <label class="btn btn-outline-danger horario-btn">
                            <input type="radio" name="horario" data-horario="Miércoles - 10:00" autocomplete="off"> Miércoles - 10:00
                        </label>
                        <label class="btn btn-outline-danger horario-btn">
                            <input type="radio" name="horario" data-horario="Viernes - 14:00" autocomplete="off"> Viernes - 14:00
                        </label>
                        <!-- Agrega más botones de horario según sea necesario -->
                        <label class="btn btn-outline-danger horario-btn">
                            <input type="radio" name="horario" data-horario="Sábado - 09:00" autocomplete="off"> Sábado - 09:00
                        </label>
                        <label class="btn btn-outline-danger horario-btn">
                            <input type="radio" name="horario" data-horario="Domingo - 16:00" autocomplete="off"> Domingo - 16:00
                        </label>
                    </div>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="horarios-container">
                    <label class="btn btn-outline-danger horario-btn">
                        <input type="radio" name="horario" data-horario="Lunes - 08:00" autocomplete="off"> Lunes - 08:00
                    </label>
                    <label class="btn btn-outline-danger horario-btn">
                        <input type="radio" name="horario" data-horario="Miércoles - 10:00" autocomplete="off"> Miércoles - 10:00
                    </label>
                    <label class="btn btn-outline-danger horario-btn">
                        <input type="radio" name="horario" data-horario="Viernes - 14:00" autocomplete="off"> Viernes - 14:00
                    </label>
                    <!-- Agrega más botones de horario según sea necesario -->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="consulta">Tipo de Consulta:</label>
                    <input type="text" class="form-control" id="consulta" name="consulta">
                </div>
                <div class="form-group col-md-6">
                    <label>Servicios Adicionales:</label><br>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="analisis" name="servicio" value="análisis">
                        <label class="custom-control-label" for="analisis">Análisis Clínicos</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="radiografia" name="servicio" value="radiografía">
                        <label class="custom-control-label" for="radiografia">Radiografía</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agendar Cita</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const horarios = document.querySelectorAll('.horario-btn');
    
            horarios.forEach(function (horario) {
                horario.addEventListener('click', function () {
                    // Quita la clase 'active' de todos los botones
                    horarios.forEach(function (btn) {
                        btn.classList.remove('active');
                    });
    
                    // Agrega la clase 'active' al botón seleccionado
                    this.classList.add('active');
                });
            });
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
