    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            let params = {};
            let url = window.location.href;
            let queryString = url.split('?')[1];
            if (queryString) {
                let pairs = queryString.split('&');
                pairs.forEach(function(pair) {
                    let [key, value] = pair.split('=');
                    params[decodeURIComponent(key)] = decodeURIComponent(value);
                });
            }
            return params;
        }

        // Función para mostrar los datos del doctor en la página
        function mostrarDoctor() {
            let params = getQueryParams();
            document.getElementById('doctor-name').textContent = params.doctorNombre;
            document.getElementById('doctor-photo').src = params.doctorFoto;
        }

        // Ejecutar la función al cargar la página
        window.onload = mostrarDoctor;
    </script>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Agendar Cita</h1>
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="" class="rounded-circle img-fluid mb-3" alt="Doctor's Photo" style="width: 150px;" id="doctor-photo">
                <h2 class="card-title" id="doctor-name"></h2>
            </div>
        </div>
        <form id="appointment-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" name="sexo" required>
                        <option value="">Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label>Selecciona un Horario:</label>
                <div class="btn-group-toggle" data-toggle="buttons" id="horarios-container">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="consulta">Tipo de Consulta:</label>
                    <input type="text" class="form-control" id="consulta" name="consulta">
                </div>
                <div class="form-group col-md-6">
                    <label>Servicios Adicionales:</label><br>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="analisis" name="servicio" value="análisis">
                        <label class="custom-control-label" for="analisis">Análisis Clínicos</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="radiografia" name="servicio" value="radiografía">
                        <label class="custom-control-label" for="radiografia">Radiografía</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agendar Cita</button>
        </form>
